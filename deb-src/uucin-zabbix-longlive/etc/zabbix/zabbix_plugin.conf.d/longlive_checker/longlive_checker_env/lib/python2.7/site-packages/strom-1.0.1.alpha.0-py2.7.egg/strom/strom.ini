[strom]
#server的key
key = $9Zz\xee\xb4h\xa8\xf4h\x01g8\x19\xffc
#最大连连接数
max_connections = 100000
#最大超时时间
max_timeout = 300
#最小延迟时间
min_delay = 0.01
#最大延迟时间
max_delay = 1
#等待客户端断开的时间
stop_timeout = 1
#logging配置文件路径,需要用绝对路径
logging_config_path = default

[queue]
#心跳包循环时间，注意：一定要比最大超时时间小
heartbeat_cycle_time = 259

#存储后端 目前实现了none和redis,none代表不存储
persistence_backend = none
#存储服务器节点 username:passwd@host:port/db
persistence_server_node.1 = redis://127.0.0.1:6379/1
persistence_server_node.2 = redis://127.0.0.1:6379/1
persistence_server_node.3 = redis://127.0.0.1:6379/1

#后台队列服务器集群(包含自己)
queue_node.1 = 127.0.0.1:10020
